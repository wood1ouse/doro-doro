<div class="text-white">
  <div class="leading-[110px]">
    <div class="text-[52px] sm:ml-[40px]">Work Time</div>
    <div class="flex">
      <div class="text-[248px] sm:text-[188px] sm:ml-[40px]">
        <span *ngIf="workTime.minutes < 10">0</span>{{workTime.minutes}}:00</div>
      <div class="absolute sm:ml-[353px] mt-[-5px] flex flex-col items-center">
        <div class="w-12 overflow-hidden inline-block mb-8">
          <div (click)="incrementWorkTime()" class="cursor-pointer h-8 w-8 bg-white rotate-45 transform origin-bottom-left"></div>
         </div>

        <div class="w-12 overflow-hidden">
          <div (click)="decrementWorkTime()" class="cursor-pointer h-8 w-8 bg-white -rotate-45 transform origin-top-left"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="leading-[110px]">
    <div class="text-[52px] sm:ml-[40px]">Break Time</div>
    <div class="flex">
      <div class="text-[248px] sm:text-[188px] sm:ml-[40px]">
        <span *ngIf="breakTime.minutes < 10">0</span>{{breakTime.minutes}}:00</div>
      <div class="absolute sm:ml-[330px] mt-[-5px] flex flex-col items-center">
      <div class="ml-6 flex flex-col items-center">
        <div class="w-12 overflow-hidden inline-block mb-8">
          <div (click)="incrementBreakTime()" class="cursor-pointer h-8 w-8 bg-white rotate-45 transform origin-bottom-left"></div>
         </div>

        <div class="w-12 overflow-hidden">
          <div (click)="decrementBreakTime()" class="cursor-pointer h-8 w-8 bg-white -rotate-45 transform origin-top-left"></div>
        </div>
      </div>
    </div>
  </div>

</div>
<button (click)="submitTime()" class="sm:w-[360px] sm:m-10 transition ease-in-out bg-green-400 hover:bg-green-500 w-[480px] text-4xl rounded-lg p-3">Go</button>
